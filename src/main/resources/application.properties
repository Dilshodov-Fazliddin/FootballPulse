spring.application.name=FootballPulse
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

jwt.secret.key=${JWT_SECRET_KEY}
jwt.access.expiry=300000000
jwt.refresh.expiry=300000000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Processing Configuration
app.email.submission.enabled=${EMAIL_SUBMISSION_ENABLED:true}
app.email.submission.address=${EMAIL_SUBMISSION_ADDRESS:submissions@footballpulse.com}
app.email.admin.notification=${ADMIN_EMAIL:admin@footballpulse.com}